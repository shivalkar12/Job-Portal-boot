<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Post Job</title>
    <th:block th:insert="~{fragments/header.html}"></th:block>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <th:block th:insert="~{fragments/navbar.html}"></th:block>
    <div class="container mt-5">
        <th:block th:insert="~{fragments/message.html}"></th:block>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Post Job</h1>
                        <form action="/recruiter/post-job" method="post">
                            <div class="form-group">
                                <label for="jobProfile">Job Profile:</label>
                                <input type="text" class="form-control" name="jobProfile" id="jobProfile">
                            </div>
                            <div class="form-group">
                                <label for="experienceRequired">Experience Required (in years):</label>
                                <input type="number" class="form-control" name="experienceRequired"
                                    id="experienceRequired">
                            </div>
                            <div class="form-group">
                                <label for="skillsRequired">Skills Required:</label>
                                <textarea class="form-control" name="skillsRequired" id="skillsRequired" cols="15"
                                    rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="jobDescription">Job Description:</label>
                                <textarea class="form-control" name="jobDescription" id="jobDescription" cols="15"
                                    rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments/footer.html}"></th:block>
</body>

</html>
