<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Signup</title>
    <th:block th:insert="~{fragments/header.html}"></th:block>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <th:block th:insert="~{fragments/navbar.html}"></th:block>
    <div class="container mt-5">
        <th:block th:insert="~{fragments/message.html}"></th:block>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Complete Profile</h1>
                        <form action="/recruiter/complete-profile" method="post">
                            <div class="form-group">
                                <label for="companyName">Company Name:</label>
                                <input type="text" class="form-control" name="companyName" id="companyName">
                            </div>
                            <div class="form-group">
                                <label for="companyAddress">Company Address:</label>
                                <textarea class="form-control" name="companyAddress" id="companyAddress" cols="15"
                                    rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="companyMobileNumber">Company Mobile Number:</label>
                                <input type="number" class="form-control" name="companyMobileNumber"
                                    id="companyMobileNumber">
                            </div>
                            <div class="form-group">
                                <label for="licenceNumber">Company Licence Number:</label>
                                <input type="text" class="form-control" name="licenceNumber" id="licenceNumber">
                            </div>
                            <div class="form-group">
                                <label for="aboutUs">About Company:</label>
                                <textarea class="form-control" name="aboutUs" id="aboutUs" cols="15"
                                    rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Complete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments/footer.html}"></th:block>
</body>

</html>
