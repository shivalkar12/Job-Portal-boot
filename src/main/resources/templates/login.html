<!DOCTYPE html>
<html lang="en">

<head>
	<title>Job Portal - Login</title>
	<th:block th:insert="~{fragments/header.html}"></th:block>
	<link rel="stylesheet" href="/css/signup.css">
</head>

<body>
	<th:block th:insert="~{fragments/navbar.html}"></th:block>
	<div class="container mt-5">
		<th:block th:insert="~{fragments/message.html}"></th:block>
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center mb-4">Login</h1>
						<form action="/login" method="post">
							<div class="form-group">
								<label for="email-phone">Email / Mobile:</label>
								<input type="text" class="form-control" name="email-phone">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" name="password">
							</div>
							<button type="submit" class="btn btn-primary btn-block w-100 mt-3">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/footer.html}"></th:block>
</body>

</html>
