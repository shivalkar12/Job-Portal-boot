<!DOCTYPE html>
<html>

<head>
	<title>Job Portal -Enter OTP</title>
	<th:block th:insert="~{fragments/header.html}"></th:block>
</head>

<body>
	<div class="container mt-5">
		<th:block th:insert="~{fragments/message.html}"></th:block>
		<form action="/submit-otp" method="post">
			<div class="form-group">
				<label for="otp">Enter OTP:</label>
				<input type="number" class="form-control" id="otp" name="otp" required>
				<input type="hidden" name="id" th:value="${session.id}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div class="mt-3">
			<a href="/resend-otp/${session.id}" class="btn btn-secondary">Resend OTP</a>
		</div>
	</div>
</body>

</html>
