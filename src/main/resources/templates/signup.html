<!DOCTYPE html>
<html lang="en">

<head>
	<title>Job Portal - Signup</title>
	<th:block th:insert="~{fragments/header.html}"></th:block>
	<link rel="stylesheet" href="/css/signup.css">
</head>

<body>
<th:block th:insert="~{fragments/navbar.html}"></th:block>
	<div class="container mt-5">
		<th:block th:insert="~{fragments/message.html}"></th:block>
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center mb-4">Signup</h1>
						<form action="/signup" method="post" th:object="${portalUser}">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" name="name" th:field="*{name}">
								<span th:errors="*{name}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" name="email" th:field="*{email}">
								<span th:errors="*{email}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="mobile">Mobile:</label>
								<input type="text" class="form-control" name="mobile" th:field="*{mobile}">
								<span th:errors="*{mobile}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="dob">Date of Birth:</label>
								<input type="date" class="form-control" name="dob" th:field="*{dob}">
								<span th:errors="*{dob}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" name="password">
								<span th:errors="*{password}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="confirm_password">Confirm Password:</label>
								<input type="password" class="form-control" name="confirm_password">
								<span th:errors="*{confirm_password}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Role:</label><br>
								<input type="radio" name="role" th:field="*{role}" value="applicant"> Applicant
								<input type="radio" name="role" th:field="*{role}" value="recruiter"> Recruiter
								<span th:errors="*{role}" class="text-danger"></span>
							</div>
							<button type="submit" class="btn btn-primary btn-block w-100 mt-3">Signup</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/footer.html}"></th:block>
</body>

</html>
